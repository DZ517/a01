<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>种树游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        h1 {
            color: #388e3c;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #treeContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tree {
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/194/194339.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <h1>种树游戏</h1>
    <p>点击按钮来种植树木：</p>
    <button onclick="plantTree()">种树</button>
    <div id="treeContainer"></div>

    <script>
        let treeCount = 0;

        function plantTree() {
            treeCount++;
            const treeContainer = document.getElementById('treeContainer');
            const newTree = document.createElement('div');
            newTree.classList.add('tree');
            treeContainer.appendChild(newTree);
        }
    </script>
</body>
</html>
